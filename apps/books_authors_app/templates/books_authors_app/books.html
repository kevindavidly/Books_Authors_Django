<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
<h1> {{Book.title}}</h1>
<h2>ID: {{Book.id}}</h2>
<h2>Description:</h2> {{Book.desc}}

<br>
<h2>Authors:</h2>

{% for author in Authors.all %}
<li>{{ author.first_name}} {{author.last_name}}</li>
{% endfor %}

<form method="POST" action="/addnewauthor">
  {% csrf_token %}
  <input type="hidden" name="bookid" value="{{Books.id}}">
  <p>Add an Author</p>
  <select class="form-control col-4" name='authors'>
      {% for author in allauthors %}
      <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
      {%endfor%}
  </select>
  <button type="submit" class="btn btn-success mt-3">Add Author</button>

</body>
</html>
